<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV & Excel Tool</title>
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cdefs%3E%3ClinearGradient id='grad' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%233498db;stop-opacity:1' /%3E%3Cstop offset='100%25' style='stop-color:%232c3e50;stop-opacity:1' /%3E%3C/linearGradient%3E%3C/defs%3E%3Crect x='15' y='20' width='50' height='60' rx='4' fill='url(%23grad)' stroke='white' stroke-width='2'/%3E%3Cline x1='25' y1='35' x2='55' y2='35' stroke='white' stroke-width='2'/%3E%3Cline x1='25' y1='45' x2='55' y2='45' stroke='white' stroke-width='2'/%3E%3Cline x1='25' y1='55' x2='55' y2='55' stroke='white' stroke-width='2'/%3E%3Cline x1='25' y1='65' x2='45' y2='65' stroke='white' stroke-width='2'/%3E%3Cpath d='M 70 45 L 85 55 L 70 65 Z' fill='%2327ae60' stroke='white' stroke-width='2'/%3E%3C/svg%3E">
    <!-- SheetJS library voor Excel ondersteuning -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        /* --- GLOBALE HUISSTIJL: MODERNE CARD-BASED UI --- */
        html {
            box-sizing: border-box;
        }
        *, *:before, *:after {
            box-sizing: inherit;
        }
        /* --- GLOBALE HUISSTIJL: MODERNE CARD-BASED UI --- */
        html {
            box-sizing: border-box;
        }
        *, *:before, *:after {
            box-sizing: inherit;
        }
        body {
            font-family: 'Inter', Arial, sans-serif;
            background: linear-gradient(135deg, #f7f9fc 0%, #eaf1fb 100%);
            color: #222;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Inter', Arial, sans-serif;
            font-weight: 700;
            margin-top: 0;
            color: #2c3e50;
            letter-spacing: -1px;
        }
        h1 {
            font-size: 2.6rem;
            margin-bottom: 0.5em;
        }
        h2 {
            font-size: 2rem;
        }
        h3 {
            font-size: 1.3rem;
        }
        .card, .file-input-wrapper, .controls-top, .table-container, .mapping-file-block, .popup-content, .info-message {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(44,62,80,0.08), 0 1.5px 6px rgba(44,62,80,0.04);
            padding: 32px 28px;
            margin-bottom: 32px;
            transition: box-shadow 0.2s;
        }
        .card:hover, .file-input-wrapper:hover, .controls-top:hover, .table-container:hover, .mapping-file-block:hover, .popup-content:hover {
            box-shadow: 0 8px 32px rgba(44,62,80,0.13), 0 2px 8px rgba(44,62,80,0.07);
        }
        .main-tabs, .mapping-header-bar {
            background: none;
            box-shadow: none;
            margin-bottom: 24px;
        }
        .main-tab, .tab-button, button {
            border-radius: 8px;
            font-size: 1.08rem;
            font-weight: 600;
            padding: 12px 28px;
            background: #f4f8fb;
            color: #2c3e50;
            border: none;
            box-shadow: 0 2px 8px rgba(44,62,80,0.06);
            margin-right: 8px;
            margin-bottom: 0;
            transition: background 0.18s, color 0.18s, box-shadow 0.18s;
        }
        .main-tab.active, .tab-button.active, button:active, button:focus {
            background: #3498db;
            color: #fff;
            box-shadow: 0 4px 16px rgba(52,152,219,0.13);
        }
        .main-tab:hover, .tab-button:hover, button:hover {
            background: #eaf1fb;
            color: #2980b9;
        }
        button:disabled, .main-tab:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        table {
            border-radius: 12px;
            overflow: hidden;
            background: #fff;
            box-shadow: 0 2px 8px rgba(44,62,80,0.06);
        }
        th, td {
            padding: 14px 16px;
            font-size: 1rem;
        }
        th {
            background: #f4f8fb;
            color: #2c3e50;
            font-weight: 700;
            border-bottom: 2px solid #eaf1fb;
        }
        tr {
            border-bottom: 1px solid #f0f0f0;
        }
        tr:last-child {
            border-bottom: none;
        }
        .highlighted {
            background: #fffbe6 !important;
        }
        .info-message {
            font-size: 1.2rem;
            color: #7b8a99;
            background: #f7f9fc;
            border: 1.5px dashed #dbeafe;
        }
        /* Responsive cards */
        @media (max-width: 900px) {
            .card, .file-input-wrapper, .controls-top, .table-container, .mapping-file-block, .popup-content, .info-message {
                padding: 18px 6vw;
                margin-bottom: 18px;
            }
            h1 {
                font-size: 2rem;
            }
        }
        @media (max-width: 600px) {
            .card, .file-input-wrapper, .controls-top, .table-container, .mapping-file-block, .popup-content, .info-message {
                padding: 10px 2vw;
                margin-bottom: 12px;
            }
            h1 {
                font-size: 1.3rem;
            }
        }
        /* --- EINDE GLOBALE HUISSTIJL --- */
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <!-- Optioneel logo, kan later vervangen worden door een echt logo -->
            <div class="logo-circle">
                <svg width="48" height="48" viewBox="0 0 100 100">
                    <defs>
                        <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <circle cx="50" cy="50" r="48" fill="url(#grad2)" />
                    <rect x="28" y="35" width="44" height="30" rx="6" fill="#fff" stroke="#3498db" stroke-width="2"/>
                    <rect x="36" y="43" width="28" height="6" rx="2" fill="#3498db"/>
                    <rect x="36" y="53" width="18" height="6" rx="2" fill="#3498db"/>
                </svg>
            </div>
            <div class="header-titles">
                <h1>CSV & Excel Tool</h1>
                <div class="header-subtitle">Snel vergelijken, mappen en exporteren</div>
            </div>
        </div>
        <nav class="main-tabs">
            <button id="tabExporter" class="main-tab active">Exporter</button>
            <button id="tabMapping" class="main-tab">Mapping</button>
        </nav>
    </header>

    <main>
        <div class="main-content-card card">
            <div id="exporterTabContent">
                <div class="card file-input-card">
                    <p class="card-title">Kies een .csv of .xlsx/.xls bestand</p>
                    <input type="file" id="csvFileInput" accept=".csv,.xlsx,.xls">
                </div>
                <!-- Tabbladen voor Excel sheets -->
                <div class="card tabs-card">
                    <div class="tabs-container" id="tabsContainer"></div>
                </div>
                <div id="exportControls">
                    <div class="card controls-top-card">
                        <div class="controls-top">
                            <div class="controls-left">
                                <button id="reloadButton">Herlaad Bestand</button>
                                <!-- Knop 'Verberg Lege Rijen' verwijderd. Verborgen placeholder toegevoegd voor compatibiliteit met extern app.js -->
                                <span id="toggleEmptyRowsButton" style="display:none" aria-hidden="true"></span>
                                <label><input type="checkbox" id="masterCheckbox"> Alles selecteren</label>
                                <label for="delimiter">CSV Scheidingsteken:</label>
                                <select id="delimiter">
                                    <option value=";" selected>Puntkomma (;)</option>
                                    <option value=",">Komma (,)</option>
                                    <option value="\t">Tab</option>
                                </select>
                            </div>
                            <div class="controls-right">
                                <button id="exportButton">Exporteer Alle Rijen</button>
                                <button id="exportMarkedButton">Exporteer Gemarkeerde Rijen</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card table-card">
                    <div class="table-container" id="tableContainer">
                        <table id="csvTable">
                            <thead></thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
                <div class="card info-message-card">
                    <div class="info-message" id="infoMessage">
                        Selecteer een bestand om te beginnen
                    </div>
                </div>
            </div>
        </div>
        <div id="mappingTabContent" style="display:none;">
            <div class="mapping-header-bar">
                <button id="mapFilesButton" class="main-tab" disabled style="margin-left:0;">Map Files</button>
            </div>
            <div id="mappingControls" class="mapping-flex-group center-mapping-blocks">
                <div class="card mapping-file-block">
                    <span class="mapping-file-label">Bestand 1</span>
                    <input type="file" id="mappingFileInput1" accept=".csv,.xlsx,.xls">
                    <label for="mappingDelimiter1">Scheidingsteken:</label>
                    <select id="mappingDelimiter1">
                        <option value=";" selected>Puntkomma (;)</option>
                        <option value=",">Komma (,)</option>
                        <option value="\t">Tab</option>
                    </select>
                    <div id="mappingPreview1" class="mapping-preview-wide"></div>
                </div>
                <div class="card mapping-file-block">
                    <span class="mapping-file-label">Bestand 2</span>
                    <input type="file" id="mappingFileInput2" accept=".csv,.xlsx,.xls">
                    <label for="mappingDelimiter2">Scheidingsteken:</label>
                    <select id="mappingDelimiter2">
                        <option value=";" selected>Puntkomma (;)</option>
                        <option value=",">Komma (,)</option>
                        <option value="\t">Tab</option>
                    </select>
                    <div id="mappingPreview2" class="mapping-preview-wide"></div>
                </div>
            </div>
        </div>
    <style>
        .mapping-header-bar {
            width: 100%;
            max-width: 1600px;
            margin: 0 auto 18px auto;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
            padding-left: 30px;
        }
        .mapping-header-bar .main-tab {
            padding: 10px 30px;
        }
        .improved-mapping-layout {
            gap: 60px;
        }
        .improved-file-columns {
            min-width: 320px;
            max-width: 420px;
        }
        .mapping-section-title {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 18px;
        }
        .form-row.vertical-form-row {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 6px;
            margin-bottom: 22px;
        }
        .form-row.vertical-form-row label {
            font-size: 1em;
            font-weight: 500;
            margin-bottom: 2px;
        }
        .form-row.vertical-form-row select {
            width: 100%;
            min-width: 120px;
            max-width: 320px;
            padding: 6px 8px;
            font-size: 1em;
        }
        #columnsToAdd2 {
            width: 100%;
            max-width: 320px;
        }
        @media (max-width: 900px) {
            .improved-mapping-layout {
                flex-direction: column;
                gap: 30px;
            }
            .improved-file-columns {
                max-width: 98vw;
            }
        }
        .mapping-flex-group.center-mapping-blocks {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            gap: 40px;
            width: 100vw;
            max-width: 1200px;
            margin: 0 auto 30px auto;
            box-sizing: border-box;
        }
        .mapping-file-block {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
            padding: 30px 30px 20px 30px;
            min-width: 320px;
            max-width: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            box-sizing: border-box;
        }
        .mapping-preview-wide {
            margin-top: 18px;
            width: 100%;
            max-width: 46vw;
            overflow-x: auto;
            overflow-y: auto;
            min-height: 220px;
            max-height: 420px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background: #fafbfc;
            box-shadow: 0 1px 4px rgba(0,0,0,0.03);
            padding: 10px 30px;
        margin-top: 18px;
        width: 100%;
        max-width: 100%;
        overflow-x: auto;
        overflow-y: auto;
        min-height: 120px;
        max-height: 320px;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        background: #fafbfc;
        box-shadow: 0 1px 4px rgba(0,0,0,0.03);
        padding: 10px;
        }
    /* Verwijderd: foutieve CSS-regels zonder selector */
        @media (max-width: 1200px) {
            .mapping-flex-group {
                flex-direction: column;
                align-items: center;
            }
            .mapping-file-block {
                min-width: 300px;
                max-width: 98vw;
            }
        }
        @media (max-width: 700px) {
            .mapping-file-block {
                padding: 16px 6px 10px 6px;
            }
        }
    </style>
        </div>
    <!-- (verwijderd: style-tag uit body) -->
    </main>

    <!-- Add this at the end of body -->
    <div id="mappingPopup" class="popup-overlay">
    <div class="popup-content mapping-scrollable card">
        <h3 class="popup-title">Kolommen mappen</h3>
        <div class="mapping-container">
            <div class="file-columns card">
                <h4>Bestand 1</h4>
                <label class="dropdown-label">Koppelkolom:
                    <select id="joinKey1" class="styled-select"></select>
                </label>
                <div id="file1Columns"></div>
            </div>
            <div class="file-columns card">
                <h4>Bestand 2</h4>
                <label class="dropdown-label">Koppelkolom:
                    <select id="joinKey2" class="styled-select"></select>
                </label>
                <label class="dropdown-label" style="margin-top:18px;">Kolommen toevoegen:
                    <select id="columnsToAdd2" class="styled-select" multiple size="6"></select>
                </label>
                <div id="file2Columns"></div>
            </div>
        </div>
        <div class="mapping-buttons">
            <label style="margin-right:18px; font-size:1.08em;">
                <input type="checkbox" id="onlyMatchedRows" checked>
                Alleen rijen met match exporteren
            </label>
            <button id="exportMappingButton" class="main-tab">Export Mapped Data</button>
            <button id="closeMappingButton" class="main-tab">Sluiten</button>
        </div>
    </div>
    <!-- (verwijderd: style-tag uit body, alle CSS staat nu in de head) -->
    </div>

    <script src="app.js"></script>
</body>
</html>
